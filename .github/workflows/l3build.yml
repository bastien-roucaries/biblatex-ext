name: CI

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron:  '18 16 * * 5'

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    # http://man7.org/linux/man-pages/man1/date.1.html
    - name: Get date
      id: get-date
      run: |
        echo "::set-output name=date::$(/bin/date -u "+%Y%m%d")"
      shell: bash

    - name: Cache dependencies
      uses: actions/cache@v2
      with:
        path: |
          /tmp/texlive
          ~/.texlive
        key: texlive-${{ steps.get-date.outputs.date }}
        restore-keys: texlive-

    - name: Set up TeX Live
      run: . installsupport/install-texlive.sh

  check:
    name: Test
    needs: setup
    runs-on: ubuntu-latest
    steps:
    - name: Run tests
      run: l3build check -q -H  --show-log-on-error

  doc:
    name: Documentation
    needs: setup
    runs-on: ubuntu-latest
    steps:
    - name: Compile documentation
      run: l3build doc -q -H
