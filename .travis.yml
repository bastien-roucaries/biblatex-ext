os: linux
language: shell

install:
 - source ./installsupport/install-texlive.sh

cache:
  directories:
    - /tmp/texlive
    - $HOME/.texlive

jobs:
  include:
    - name: "Tests"
      script:
      - l3build check -q -H  --show-log-on-error
    - name: "Documentation"
      script:
      - l3build doc -q -H
